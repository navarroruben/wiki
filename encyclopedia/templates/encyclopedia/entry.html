{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ name }}
{% endblock %}

{% block body %}
{% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
{% endif %}
    {{ page_info | safe}}
        <a class="btn btn-primary btn-sm" href="{% url 'edit_entry' name %}" role="button">Edit entry</a>
{% endblock %}
